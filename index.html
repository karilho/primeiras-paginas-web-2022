<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href= "style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f6dcf461c1.js" crossorigin="anonymous"></script>
    <title>Hamburgueria K Burguer</title>
</head>
<body>
    <header>
        <div>
            <h1><img class= "logoimg" src="imagens/logo.png" alt="Logo da Hamburgueria"></h1>
            <h1 class="textoDoTitulo">Nosso Card√°pio</h1>
        </div>
        <div id="myBtnContainer">
                <button class="btnr active" onclick="filterSelection('todos')"> Todos</button>
                <button class="btnr" onclick="filterSelection('lanches')"> Lanches</button>
                <button class="btnr" onclick="filterSelection('acompanhamentos')"> Acompanhamentos</button>
                <button class="btnr" onclick="filterSelection('bebidas')"> Bebidas</button>
        </div>
    </header>
    <main>
        <div class="fileira">
            <div class="coluna lanches">
                <div class="conteudo">
                  <img id="imgPosition" src="imagens/kBurguerTudo.jpg" alt="">
                  <h4>K Burguer Tudo</h4>
                  <p class="tipoProduto">Lanches</p>
                  <button onclick="toggle('btnh0')" id="btnh0" class="btn"><i class="fa fa-heart"></i></button>
                </div>
            </div>

            <div class="coluna lanches">
                <div class="conteudo">  
                  <img id="imgPosition" src="imagens/kBacon.jpg" alt="">
                  <h4>K Bacon </h4>
                  <p class="tipoProduto">Lanches</p>
                  <button onclick="toggle('btnh1')" id="btnh1" class="btn"><i class="fa fa-heart"></i></button>
                </div>
            </div>   
            <div class="coluna acompanhamentos">
                <div class="conteudo"> 
                  <img id="imgPosition" src="imagens/batataFrita.jpg" alt="">
                  <h4>Batata Frita</h4>
                  <p class="tipoProduto">Acompanhamentos</p>
                  <button onclick="toggle('btnh2')" id="btnh2" class="btn"><i class="fa fa-heart"></i></button>
                </div>
            </div>
            
            <div class="coluna acompanhamentos">
                <div class="conteudo"> 
                  <img id="imgPosition" src="imagens/nuggetsDeFrango.jpg" alt="">
                  <h4>Nuggets de Frango</h4>
                  <p class="tipoProduto">Acompanhamentos</p>
                  <button onclick="toggle('btnh3')" id="btnh3" class="btn"><i class="fa fa-heart"></i></button>
                </div>
            </div>
    
            <div class="coluna bebidas">
                <div class="conteudo"> 
                  <img id="imgPosition" src="imagens/coca.jpg" alt="">
                  <h4>Coca-Cola 500ML</h4>
                  <p class="tipoProduto">Bebidas</p>
                  <button onclick="toggle('btnh4')" id="btnh4" class="btn"><i class="fa fa-heart"></i></button>
                </div>
            </div>
    
            <div class="coluna bebidas">
                <div class="conteudo"> 
                  <img id="imgPosition" src="imagens/pepsi.jpg" alt="">
                  <h4>Pepsi 500ML</h4>
                  <p class="tipoProduto">Bebidas</p>
                  <button onclick="toggle('btnh5')" id="btnh5" class="btn"><i class="fa fa-heart"></i></button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
   
    </main>
  <footer>&copy; Copyright K BURGUER Hamburgueria Artesanal 2022</footer>
</body>
